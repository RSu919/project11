<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>睡眠狀況研究問卷系統</title>
    <style>
        :root { 
            --base-size: 18px; 
            --primary: #4c51bf; 
            --bg-soft: #f0f5ff; 
        }

        body { 
            font-size: var(--base-size); 
            background-color: #f7fafc; 
            font-family: system-ui, -apple-system, sans-serif; 
            color: #2d3748; 
            margin: 0;
            transition: font-size 0.2s ease;
        }

        /* 頂部工具列 */
        .controls { 
            position: sticky; 
            top: 0; 
            background: rgba(255, 255, 255, 0.9); 
            backdrop-filter: blur(5px);
            padding: 10px 20px; 
            border-bottom: 1px solid #edf2f7;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            z-index: 1000;
        }

        .survey-container { max-width: 700px; margin: 40px auto; padding: 0 20px; }

        /* 進度條 */
        .progress-container { background: #edf2f7; height: 8px; border-radius: 4px; overflow: hidden; margin-bottom: 5px; }
        .progress-bar { background: var(--primary); height: 100%; transition: width 0.3s; }
        .progress-text { font-size: 0.8em; color: #718096; text-align: right; margin-bottom: 20px; }

        /* 題目卡片 */
        .question-box { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
        .block-tag { color: var(--primary); font-weight: bold; font-size: 0.9em; margin-bottom: 10px; }
        .question-text { font-size: 1.4em; margin-bottom: 30px; line-height: 1.5; }

        /* 文字輸入框 */
        .text-input {
            width: 100%; padding: 18px; font-size: 1.2em; border: 2px solid #edf2f7;
            border-radius: 12px; box-sizing: border-box; display: block;
            cursor: text; transition: 0.2s;
        }
        .text-input:focus { border-color: var(--primary); outline: none; background: var(--bg-soft); }

        /* 選項按鈕 */
        .opt-item { 
            display: flex; align-items: center; padding: 18px; border: 2px solid #edf2f7; 
            border-radius: 12px; margin-bottom: 12px; cursor: pointer; transition: 0.2s;
        }
        .opt-item:hover { background: #fcfcfd; border-color: #cbd5e0; }

        /* 選中狀態 */
        .opt-item.selected { 
            border-color: var(--primary) !important; 
            background-color: var(--bg-soft) !important; 
            border-width: 3px !important;
        }
        .opt-label { 
            width: 32px; height: 32px; background: #edf2f7; display: flex; 
            align-items: center; justify-content: center; border-radius: 50%; 
            margin-right: 15px; font-weight: bold; 
        }
        .selected .opt-label { background: var(--primary); color: white; }

        /* 導航按鈕 */
        .nav-section { margin-top: 30px; display: flex; justify-content: center; gap: 15px; }
        .control-btn { 
            background: #e2e8f0; border: none; padding: 12px 25px; 
            border-radius: 30px; cursor: pointer; font-size: 0.9em; 
            color: #4a5568; transition: 0.2s;
        }
        .control-btn:hover { background: #cbd5e0; }

        .next-btn { 
            background: var(--primary); color: white; border: none; padding: 15px 60px; 
            border-radius: 30px; font-weight: bold; cursor: pointer; 
            box-shadow: 0 4px 12px rgba(76, 81, 191, 0.3); transition: 0.2s;
        }
        .next-btn:hover { background: #434190; transform: translateY(-1px); }

        /* 語音按鈕 */
        .audio-section { display: flex; gap: 10px; margin-bottom: 25px; }
        .audio-btn { background: #f1f5f9; border: none; padding: 8px 15px; border-radius: 8px; cursor: pointer; font-size: 0.9em; }
        
        /* 完成卡片 */
        .finish-card { 
            text-align: center; background: white; padding: 60px; 
            border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            max-width: 500px; margin: 100px auto;
        }
    </style>
    <link rel="icon" href="data:,">
</head>
<body>
    <div class="controls">
        <button class="control-btn" onclick="window.adjustFontSize(2)">字體大 A+</button>
        <button class="control-btn" onclick="window.adjustFontSize(-2)">字體小 A-</button>
    </div>

    <div id="app">
        <div style="text-align: center; margin-top: 100px; color: #718096;">
            正在啟動問卷系統...
        </div>
    </div>
    <script>
        // 簡單的超時檢查
        setTimeout(() => {
            const app = document.getElementById('app');
            if (app.innerText.includes('正在啟動')) {
                document.getElementById('retryBtn').style.display = 'inline-block';
            }
        }, 5000);
    </script>
    <script type="module" src="./survey_v2.js"></script>
</body>
</html>
