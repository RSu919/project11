<script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabase = createClient("https://mbdatbwrralhlkhyhxlr.supabase.co", "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1iZGF0YndycmFsaGxraHloeGxyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAxNjg2OTksImV4cCI6MjA4NTc0NDY5OX0.5kv8UvBRbYfcZGLXdKI_cWtplkN3YT05XC5AUhVtsok");

    async function checkAuth() {
        const { data: { session } } = await supabase.auth.getSession();
        if (!session) { window.location.href = 'login.html'; return; }
        document.getElementById('userInfo').innerText = `ğŸ‘¤ ${session.user.email}`;
        loadProjects(session.user.id);
    }

    async function loadProjects(userId) {
        // ä¿®æ­£ï¼šå°æ‡‰æ‚¨é‡æ¥å¾Œçš„ research_project å¤–éµåç¨±
        const { data, error } = await supabase
            .from('project_permission')
            .select(`project_id, research_project ( id, name )`)
            .eq('user_id', userId);

        if (error || !data) return;
        const validData = data.filter(d => d.research_project);
        const select = document.getElementById('projectSelect');
        select.innerHTML = validData.map(d => `<option value="${d.research_project.id}">${d.research_project.name}</option>`).join('');
        if(validData.length > 0) window.handleProjectChange(validData[0].research_project.id);
    }

    window.handleProjectChange = async (pid) => {
        const { data } = await supabase.from('questionnaire').select('id, title').eq('research_id', pid).single();
        if (data) {
            currentQuestionnaireId = data.id;
            document.getElementById('currentProjectTitle').innerText = data.title;
            loadDashboard();
        }
    };

    async function loadDashboard() {
        const { data: resp } = await supabase.from('respondent').select('*, response(count)').eq('questionnaire_id', currentQuestionnaireId).order('created_at', {ascending: false});
        if(!resp) return;
        document.getElementById('totalRespondents').innerText = resp.length;
        document.getElementById('completedCount').innerText = resp.filter(r => !r.abandoned).length;
        document.getElementById('pendingCount').innerText = resp.filter(r => r.abandoned).length;

        document.getElementById('respondentTable').innerHTML = resp.map(r => `
            <tr>
                <td><code>${r.id.substring(0,8)}</code></td>
                <td>${r.device_type}</td>
                <td>${new Date(r.start_time).toLocaleString()}</td>
                <td>${r.response ? r.response[0].count : 0} é¡Œ</td>
                <td><span class="status-badge ${r.abandoned ? 'bg-warning' : 'bg-success text-white'}">${r.abandoned ? 'å¡«ç­”ä¸­' : 'å·²å®Œæˆ'}</span></td>
            </tr>
        `).join('');
    }

    async function loadQuestionStructure() {
        const { data } = await supabase.from('question_block').select(`title, question(question_text, order_index)`).eq('questionnaire_id', currentQuestionnaireId).order('order_index');
        document.getElementById('questionStructure').innerHTML = data.map(b => `
            <div class="block-card">
                <h6>${b.title}</h6>
                ${b.question.sort((a,b)=>a.order_index-b.order_index).map(q => `<div class="question-item">${q.order_index}. ${q.question_text}</div>`).join('')}

        `).join('');
    }

    // --- æ ¸å¿ƒï¼šSPSS CSV åŒ¯å‡ºé‚è¼¯ ---
    document.getElementById('btnExport').onclick = async () => {
        if(!currentQuestionnaireId) return;
        const btn = document.getElementById('btnExport');
        btn.innerText = "è™•ç†ä¸­...";
        
        // 1. æŠ“å–æ‰€æœ‰é¡Œç›® (å»ºç«‹æ¨™é¡Œåˆ—)
        const { data: qData } = await supabase.from('question_block').select(`question(id, question_text, order_index)`).eq('questionnaire_id', currentQuestionnaireId);
        let allQuestions = [];
        qData.forEach(b => allQuestions.push(...b.question));
        allQuestions.sort((a,b) => a.order_index - b.order_index);

        // 2. æŠ“å–å—è©¦è€…èˆ‡å…¶æ‰€æœ‰ç­”æ¡ˆ
        const { data: rData } = await supabase.from('respondent').select(`id, device_type, start_time, abandoned, response(question_id, answer_value)`).eq('questionnaire_id', currentQuestionnaireId);

        // 3. çµ„åˆ CSV
        let csvContent = "\ufeff"; // UTF-8 BOM
        const headers = ["å—è©¦è€…ID", "è£ç½®", "é–‹å§‹æ™‚é–“", "ç‹€æ…‹", ...allQuestions.map(q => `Q${q.order_index}_${q.question_text.substring(0,10)}`)];
        csvContent += headers.join(",") + "\n";

        rData.forEach(r => {
            const row = [

                r.device_type,
                r.start_time,
                r.abandoned ? "æµå¤±" : "å®Œæˆ"
            ];
            // æ¯”å°æ¯ä¸€é¡Œçš„ç­”æ¡ˆ
            allQuestions.forEach(q => {

                row.push(ans ? `"${ans.answer_value.replace(/"/g, '""')}"` : "");
            });
            csvContent += row.join(",") + "\n";
        });

        const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = `å­¸è¡“ç ”ç©¶æ•¸æ“š_${new Date().toISOString().split('T')[0]}.csv`;
        link.click();
        btn.innerText = "ğŸ“¥ åŒ¯å‡º SPSS æ ¼å¼ (CSV)";
    };
